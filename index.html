<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b0c10; color: #eaeaea; }
    header { padding: 12px 16px; border-bottom: 1px solid #222; display:flex; gap:12px; align-items:center; flex-wrap:wrap;}
    select, button, input { font-size: 16px; padding: 10px 12px; border-radius: 10px; border: 1px solid #333; background: #121318; color: #eaeaea; }
    button { cursor: pointer; }
    main { padding: 16px; max-width: 720px; margin: 0 auto; }
    .card { background: #111217; border: 1px solid #222; border-radius: 16px; padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,.25); }
    .label { font-size: 12px; opacity: .7; text-transform: uppercase; letter-spacing: .08em; }
    .q { font-size: 22px; line-height: 1.25; margin: 10px 0 0; }
    .a { font-size: 18px; line-height: 1.35; margin: 10px 0 0; white-space: pre-wrap; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }
    .spacer { flex: 1; }
    .meta { margin-top: 10px; font-size: 13px; opacity: .75; }
    .pill { display:inline-block; padding: 4px 8px; border-radius: 999px; background:#171922; border:1px solid #23263a; margin-right:6px; }
    .danger { border-color:#5a1a1a; background:#1a0f0f; }
    .hidden {
  display: none !important;
}
  </style>
</head>
<body>
  <header>
    <strong>Flashcards</strong>
    <!-- deck/sheet selectors moved to selector card for focused selection view -->
    <button id="reloadBtn">Ladda</button>
    <span class="spacer"></span>
    <button id="shuffleBtn">Shuffle</button>
    <button id="settingsToggleBtn">⚙️</button>
  </header>

  <main>
    <!-- FLASHCARDS SECTION -->
    <section id="flashcardsSection" class="card">
      <div class="label">Fråga</div>
      <div id="question" class="q">Välj ämne och tryck Ladda</div>

      <div class="row">
        <button id="showBtn">Visa svar</button>
        <button id="prevBtn">◀︎</button>
        <button id="nextBtn">▶︎</button>
      </div>

      <div id="answerWrap" style="display:none; margin-top:14px;">
      <div id="answerWrap" class="hidden" style="margin-top:14px;">
        <div class="label">Svar</div>
        <div id="answer" class="a"></div>

        <div class="row">
          <button class="gradeBtn" data-grade="easy">Kan</button>
          <button class="gradeBtn" data-grade="maybe">Osäker</button>
          <button class="gradeBtn" data-grade="hard">Svårt</button>
        </div>
      </div>

      <div class="meta">
        <span id="pos"></span>
        <span id="tags"></span>
      </div>
    </div>

    <div id="selectorCard" class="card hidden" style="margin-top:14px;">
      <div class="label">Välj</div>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <div style="min-width:120px;">
          <div class="label">Ämne</div>
          <select id="deckSelect" style="width:220px; margin-top:6px;"></select>
        </div>
        <div style="min-width:120px;">
          <div class="label">Område</div>
          <select id="sheetSelect" style="width:220px; margin-top:6px;"></select>
        </div>
        <div>
          <button id="loadOnlyBtn">Ladda</button>
        </div>
      </div>
    </div>
    </section>

    <!-- SELECTION SECTION -->
    <section id="selectionSection">
    <div id="selectorCard" class="card" style="margin-top:14px;">
      <div class="label">Välj</div>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <div style="min-width:120px;">
          <div class="label">Ämne</div>
          <select id="deckSelect" style="width:220px; margin-top:6px;"></select>
        </div>
        <div style="min-width:120px;">
          <div class="label">Område</div>
          <select id="sheetSelect" style="width:220px; margin-top:6px;"></select>
        </div>
        <div>
          <button id="loadOnlyBtn">Start</button>
        </div>
      </div>
    </div>

    </section>

    <div id="settingsCard" class="card danger hidden" style="margin-top:14px;">
      <div class="label">Inställning</div>
      <div style="margin-top:8px;">
        <div style="opacity:.8; font-size:14px;">API URL + nyckel (sparas lokalt i mobilen)</div>
        <input id="apiUrl" style="width:100%; margin-top:8px;" placeholder="https://script.google.com/macros/s/.../exec" />
        <input id="apiKey" style="width:100%; margin-top:8px;" placeholder="READONLY_KEY" />
        <button id="saveCfgBtn" style="margin-top:10px;">Spara</button>
      </div>
    </div>
  </main>

  <!-- CONFIG MODAL (forced at startup if no config) -->
  <div id="configModal" class="hidden" style="position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:9999;">
    <div class="card" style="width:90%; max-width:480px;">
      <div class="label">Konfiguration</div>
      <div style="margin-top:8px;">
        <div style="opacity:.8; font-size:14px;">Fyll i API URL och nyckel</div>
        <input id="modalApiUrl" style="width:100%; margin-top:8px;" placeholder="https://script.google.com/macros/s/.../exec" />
        <input id="modalApiKey" style="width:100%; margin-top:8px;" placeholder="READONLY_KEY" />
        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
          <button id="modalSaveBtn">Spara</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  // Visar JS-fel direkt på iPhone
  window.addEventListener('error', (e) => {
    alert('JS error: ' + (e.message || e.type));
  });
  window.addEventListener('unhandledrejection', (e) => {
    alert('Promise error: ' + (e.reason?.message || e.reason));
  });

  // Bevis på att inline-JS körs
  document.addEventListener('DOMContentLoaded', () => {
    const q = document.getElementById('question');
    if (q) q.textContent = 'Inline-JS körs ✅ (laddar app.js)';
  });
  </script>  

  <script src="app.js?v=4"></script>
</body>
</html>
